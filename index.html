<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="heading1">
     <h1>Stone Paper Scissor</h1>
   </div>

     <div class="score-board">
        <div id="user-label"   class="userscore badge">User</div>
        <div id="computer-label"   class="compscore badge">Comp</div>
        <span id="user">0</span>:<span id="computer">0</span>
    </div>

   <div class="h2">
    <h2 id="winner" class="tag">Winner Name</h2>
   </div>
   
    <div class="images">
        <img id="s" src="./images/stone.png" alt="stone">
        <img id="p"  src="./images/paper.png" alt="paper">
        <img id="r" src="./images/scissor.png" alt="scissor">
    </div>
 
   <script src="./script.js"></script>
  
</body>
</html>
